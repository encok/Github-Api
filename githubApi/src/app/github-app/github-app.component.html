<div class="container mt-3">
   <div class="row">
       <div class="col">
           <div class="card">
               <div class="card-header bg-secondary text-white">
                   <h4>Github user search</h4>

               </div>
               <div class="card-body">
                <form class="form-inline" (submit)="searchUser()">
                   <div class="form-group  mb-2">
                       <input [(ngModel)]="githubUserQuery" name="user" type="search" class="form-control" placeholder="github user">
                   </div>
                   
                   <div>
                       <input type="submit" value="search" class="btn btn-primary btn-sm ">
                   </div>
                </form>
               </div>
           </div>
       </div>
       <div class="row">
           <div class="col">
          <app-github-profile [githubProfile]="githubProfile"></app-github-profile>
           </div>
       </div>
       <div class="row">
           <div class="col">
            <app-github-repos></app-github-repos> 
           </div>
       </div>
   </div>
</div>
